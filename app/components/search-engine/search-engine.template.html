<style>
  #main-container
  {
    width: 80%;
    height: 900px;
    margin: 0 auto;
    display: flex;
  }
  #cat-container
  {
    display: flex;
    flex: 1;
    flex-direction: column;
    padding: 5px;
  }
  #sub-container
  {
    background: #dddddd;
    flex: 5;
    display: flex;
    flex-direction: column;
  }
  #map-container
  {
    width: inherit;
    height: 400px;
    flex: 2;
  }
  #users-list
  {
    flex: 3;
  }
  #return-button
  {
    outline: none !important;
  }
  .cat-button
  {
    padding: 7px;
    font-size: smaller;
    min-width: 120px;
    outline: none !important;
  }
  .cat-button-selected
  {
    font-weight: bold !important;
    background-color: gray !important;
  }
  
/*  --- ANIMATIONS ---*/
  
  .cat-button.ng-enter,
  .cat-button.ng-leave
  {
	transition: 400ms cubic-bezier(0.250, 0.100, 0.250, 1.000) all;
  }
  .cat-button.ng-leave.ng-leave-active,
  .cat-button.ng-enter
  {
    transform: scaleY(0);
    opacity: 0;
  }
  .cat-button.ng-enter.ng-enter-active,
  .cat-button.ng-leave
  {
    transform: scaleY(1);
    opacity: 1;
  }
</style>

<div id="main-container">
<!--  Categories menu -->
  <div id="cat-container">
    <div class="list-group">
      <button
        id="return-button"
        class="list-group-item"
        ng-click="catMenuListClick(null)"
        ng-if="showSubCategories">
        <span class="glyphicon glyphicon-triangle-left"></span> Retour
      </button>
      <button 
        type="button"
        class="list-group-item cat-button"
        ng-repeat="cat in catMenuList"
        ng-class="{'cat-button-selected': cat == selectedCat}"
        ng-click="catMenuListClick(cat)">
        {{cat.name}}
        <span class="badge">{{getNbServices(cat.id_category)}}</span>
      </button>
    </div>
  </div>
<!-- Sub container -->
  <div id="sub-container">
    <map-container id="map-container"></map-container>
    <users-list id="users-list"></users-list>
  </div>
</div>
